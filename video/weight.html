<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login SANBS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/51bc2aa7cb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="new.js"></script>
    
</head>
<body>
    <div id="section1">
    <nav>
        <div class="menu-icon">
           <span class="fas fa-bars"></span>
        </div>
        <div class="logo">
           SANBS
        </div>
        
        <div class="nav-items">
           <li><a href="index.html">Home</a></li>
           <li><a href="index.html">Services</a></li>
           <li><a href="index.html">Opperations</a></li>
           <li><a href="index.html">Community</a></li>
           <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
        </div>
        <div class="search-icon">
           <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
           <span class="fas fa-times"></span>
        </div>
        <form action="#">
           <input type="search" class="search-data" placeholder="Search" required>
           <button type="submit" class="fas fa-search"></button>
        </form>
     </nav>

     <div class="container6">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Weight </h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Phone">
				<textarea placeholder="Weight" class="field"></textarea>
				<button class="press">Send</button>
			</div>
		</div>
	</div>

    
    
    <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = ()=>{
          items.classList.add("active");
          menuBtn.classList.add("hide");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        }
        cancelBtn.onclick = ()=>{
          items.classList.remove("active");
          menuBtn.classList.remove("hide");
          searchBtn.classList.remove("hide");
          cancelBtn.classList.remove("show");
          form.classList.remove("active");
          cancelBtn.style.color = "#ff3d00";
        }
        searchBtn.onclick = ()=>{
          form.classList.add("active");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        }
     </script>


 

<div id='login-form'class='login-page'>
   <div class="form-box">
       <div class='button-box'>
           <div id='btn'></div>
           <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
           <button type='button'onclick='register()'class='toggle-btn'>Register</button>
       </div>
       <form id='login' class='input-group-login'>
           <input type='text'class='input-field'placeholder='Email Id' required >
 <input type='password'class='input-field'placeholder='Enter Password' required>
 <input type='checkbox'class='check-box'><span>Remember Password</span>
 <button type='submit'class='submit-btn'>Log in</button>
</form>
<form id='register' class='input-group-register'>
  <input type='text'class='input-field'placeholder='First Name' required>
  <input type='text'class='input-field'placeholder='Last Name ' required>
  <input type='email'class='input-field'placeholder='Email Id' required>
  <input type='password'class='input-field'placeholder='Enter Password' required>
  <input type='password'class='input-field'placeholder='Confirm Password'  required>
  <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
           <button type='submit'class='submit-btn'>Register</button>
   </form>
   </div>
</div>
</div>
<script>
var x=document.getElementById('login');
var y=document.getElementById('register');
var z=document.getElementById('btn');
function register()
{
x.style.left='-400px';
y.style.left='50px';
z.style.left='110px';
}
function login()
{
x.style.left='50px';
y.style.left='450px';
z.style.left='0px';
}
</script>
<script>
var modal = document.getElementById('login-form');
window.onclick = function(event) 
{
   if (event.target == modal) 
   {
       modal.style.display = "none";
   }
}
</script>
</div>
